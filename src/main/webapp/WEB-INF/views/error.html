<!Doctype html>
<html class="no-js" lang=""
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Error | Saving DPS</title>
</head>
<body>
<!-- Add your site or application content here -->
<div class="body-container test">
    <div class="container ">
        <div class="" layout:fragment="content">
            <div class="row align-items-center cvh-100 pt-5 pb-5">
                <div class="col-12 col-md-6">

                    <h1 class="site-color fnt-80">Error</h1>
                    <p th:if="${timestamp}" th:text="'Timestamp: ' + ${timestamp}">Timestamp</p>
                    <p th:if="${error} AND ${error} != 'None' " th:text="'Error: ' + ${error}">Error</p>
                    <p th:if="${message} AND ${message} != 'No message available' AND ${error} != ${message} AND !${description}"
                       th:text="'Message: ' + ${message}">Message</p>

                    <p th:if="${exception}" th:text="'Exception: ' + ${exception}">Exception</p>

                    <p th:if="${path}" th:text="'Path: ' + ${path}">Path</p>
                    <a th:href="@{/}" class="main-btn mt-2 pt-2 pb-2 d-inline-block">Home</a>
                </div>
                <div class="col-12 col-md-6 text-center">
                    <a th:href="@{/}" class="not-found-logo m-auto ">
                        <img th:src="@{/static/img/bkash-logo.jpg}" class="mt-5 mb-5" alt="bkash">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
