<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<header th:fragment="header(currentPage)">
    <nav class="navbar navbar-expand-md navbar-light fixed-top sm-position-relative">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <span>Overflow</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="nav justify-content-end d-md-flex ml-auto d-block pt-3 pt-md-0">

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:classappend="(${currentPage} == 'product-config')? 'active' : ''"
                           th:href="@{/user}">User</a>
                    </li>
                    
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:classappend="(${currentPage} == 'organization')? 'active' : ''"
                           th:href="@{/organization}">Organization Config</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

</body>
</html>
